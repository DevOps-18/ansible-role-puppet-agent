---
# add Puppetlabs repository in Opensuse Leap

- name: Add Puppetlabs rpm key for Opensuse
  rpm_key:
    state: present
    key: https://yum.puppet.com/RPM-GPG-KEY-puppet

- name: Add Puppetlabs repository for OpenSuse
  zypper_repository:
    name: puppet{{ puppet_version }}
    description: Puppet {{ puppet_version }} Repository sles 15 - $basearch
    repo: http://yum.puppetlabs.com/puppet{{ puppet_version }}/sles/15/$basearch
    auto_import_keys: yes
    state: present
  changed_when: false

- name: Add Puppetlabs source repository for OpenSuse
  zypper_repository:
    name: puppet{{ puppet_version }}
    description: Puppet {{ puppet_version }} Repository sles 15 - Source
    repo: http://yum.puppetlabs.com/puppet{{ puppet_version }}-nightly/sles/15/SRPMS
    auto_import_keys: yes
    state: "{{ puppetlabs_repo_source }}"
  changed_when: false
