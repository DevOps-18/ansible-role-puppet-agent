galaxy_info:
  role_name: puppet-agent
  author: diodonfrost
  company: diodonfrost
  description: Ansible role for manage Puppet-agent on a large number of os
  license: license Apache

  min_ansible_version: 2.4

  platforms:
    - name: EL
      versions:
        - 7
        - 6
        - 5
    - name: Fedora
      versions:
        - 28
        - 27
        - 26
    - name: Debian
      versions:
        - stretch
        - jessie
        - wheezy
        - squeeze
    - name: Ubuntu
      versions:
        - bionic
        - xenial
        - trusty
        - precise
    - name: opensuse
      versions:
        - 13.2
    - name: SLES
      versions:
        - 11
        - 12
    - name: ArchLinux
      versions:
        - any
    - name: FreeBSD
      versions:
        - 11.2
        - 10.4
        - 10.3
    - name: OpenBSD
      versions:
        - 6.0
    - name: Solaris
      versions:
        - 11.0
    - name: Windows
      versions:
        - 2012R2
    - name: MacOSX
      versions:
        - "10.10"
        - "10.11"
        - "10.12"
        - "10.13"

  galaxy_tags:
    - system
    - packaging
    - puppet
    - configuration

