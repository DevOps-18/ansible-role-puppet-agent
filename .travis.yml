---
services:
  - docker

env:
  # CentOS
  - distribution: centos
    version: "7"
    repository: puppetlabs_repository
  - distribution: centos
    version: "6"
    repository: puppetlabs_repository

  # Fedora
    repository: puppetlabs_repository
  - distribution: fedora
    version: "27"
    repository: puppetlabs_repository
  - distribution: fedora
    version: "26"
    repository: puppetlabs_repository

  # Ubuntu
  - distribution: ubuntu
    version: "18.04"
    repository: puppetlabs_repository
  - distribution: ubuntu
    version: "16.04"
    repository: puppetlabs_repository
  - distribution: ubuntu
    version: "14.04"
    repository: puppetlabs_repository

  # Debian
  - distribution: debian
    version: "9"
    repository: puppetlabs_repository
  - distribution: debian
    version: "8"
    repository: puppetlabs_repository
  - distribution: debian
    version: "7"
    repository: puppetlabs_repository

  # Oraclelinux
  - distribution: oraclelinux
    version: "7"
    repository: puppetlabs_repository
  - distribution: oraclelinux
    version: "6"
    repository: puppetlabs_repository

  # Amazonlinux
  - distribution: amazonlinux
    version: "2"
    repository: puppetlabs_repository
  - distribution: amazonlinux
    version: "1"
    repository: puppetlabs_repository

  # Opensuse
  - distribution: opensuse
    version: "42.3"
    repository: puppetlabs_repository

  # Archlinux
  - distribution: archlinux
    version: "rolling"
    repository: os_repository

before_install:
  # Build docker container
  - 'sudo docker pull diodonfrost/${distribution}-${version}-ansible:latest'

script:
  - container_id=$(mktemp)

  # Run container and mount ansible role with it
  - 'sudo docker run --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":/etc/ansible/roles/ansible-role-puppet:ro diodonfrost/${distribution}-${version}-ansible:latest > "${container_id}"'

  # Check syntax
  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v /etc/ansible/roles/ansible-role-puppet/tests/test.yml --syntax-check --extra-vars "install_from=${repository}"'

  # Run ansible playbook
  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v /etc/ansible/roles/ansible-role-puppet/tests/test.yml --extra-vars "install_from=${repository}"'

  # Test indempotence
  - >
    sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v /etc/ansible/roles/ansible-role-puppet/tests/test.yml --extra-vars "install_from=${repository}"
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  # Test role
  - 'inspec exec tests/inspec -t docker://$(cat ${container_id})'

  # Delete container
  - 'sudo docker rm -f "$(cat ${container_id})"'

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
